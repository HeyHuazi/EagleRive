name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eagle-plugin
          path: dist/
          retention-days: 30

      - name: Check build output
        run: |
          echo "Verifying build output..."
          if [ ! -f "dist/manifest.json" ]; then
            echo "❌ manifest.json not found in dist/"
            exit 1
          fi
          if [ ! -d "dist/viewer" ]; then
            echo "❌ viewer directory not found in dist/"
            exit 1
          fi
          if [ ! -d "dist/thumbnail" ]; then
            echo "❌ thumbnail directory not found in dist/"
            exit 1
          fi
          echo "✅ Build output verified!"
