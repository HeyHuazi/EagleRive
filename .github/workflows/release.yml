name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Create release package
        run: |
          cd dist
          zip -r ../eaglerive-plugin.zip .
          cd ..

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [ -f "RELEASE_NOTES_v${VERSION}.md" ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            cat "RELEASE_NOTES_v${VERSION}.md" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "## Release v${VERSION}" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "See [CHANGELOG.md](https://github.com/HeyHuazi/EagleRive/blob/main/CHANGELOG.md) for details." >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: eaglerive-plugin.zip
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "ðŸŽ‰ Release v${{ steps.version.outputs.version }} created successfully!"
          echo "ðŸ“¦ Package: eaglerive-plugin.zip"
          echo "ðŸ”— Release: https://github.com/HeyHuazi/EagleRive/releases/tag/v${{ steps.version.outputs.version }}"
